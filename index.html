<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:ital,wght@1,300&family=Poltawski+Nowy:ital@1&family=Roboto&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <header>
    <h1>Encryptador</h1>
    <!-- Redes -->
    <div class="container-redes">
      <a class="social-media-icon" href="https://github.com/Willianwt2000" target="_blank"><i class="bi bi-github"></i></a>
      <a  class="social-media-icon" href="https://www.linkedin.com/in/willian-casta%C3%B1o-m-bb373724b/" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a class="social-media-icon" href="https://www.instagram.com/wilian__200t/" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>
  </header>
  <main class="caja-principal">
    
    <!-- textareas -->
   <section class="contenedor_textareas">
      <textarea class="contenedorTextos" id="encryptar"></textarea>
      <div class="pantalla-text" name="texto" id="decrypt"></div>
   </section>

    <!-- Botones -->
    <div class="btn">
      <button class="botones" id="encrypt-btn" onclick="encryptarTexto()"> <img class="lock"><i
          class="bi bi-lock-fill"></i> Encriptar</button>
      <button class="botones" id="decrypt-btn" onclick="desencryptarTexto()"><img class="lock"><i
          class="bi bi-lock"></i> Desencriptar</button>
      <button class="botones" id="copy"> <img class="lock"><i class="bi bi-copy"></i> Copiar</button>
    </div>
  </main>


</body>
<script src="index.js"></script>

</html>
